            <div class="col-12">

            <div class="col-lg-12">

            </div>
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <input
                  name="email"
                  type="email"
                  class="form-control"

            </div>

                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Your Subject"
                />
              </div>
            </div>

            <div class="col-lg-12">

                <textarea
                  name="message"
                  class="form-control"
                  rows="6"
                  placeholder="Enter Your Mesaage..."

              </div>

              <div class="text-center">
                <button class="btn btn-main" name="submit" type="submit">
                  Send Message
                </button>

            </div>
